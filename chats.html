<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Account selection screen */
        .account-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: white;
        }

        .account-selection.hidden {
            display: none;
        }

        .account-selection h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .account-selection p {
            font-size: 16px;
            color: #999;
            margin-bottom: 40px;
        }

        .account-input {
            width: 350px;
            padding: 15px 20px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 18px;
            background: #1a1a1a;
            color: white;
            outline: none;
            margin-bottom: 20px;
        }

        .account-input:focus {
            border-color: #666;
        }

        .account-btn {
            width: 350px;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background: white;
            color: black;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .account-btn:hover {
            transform: scale(1.02);
            background: #f0f0f0;
        }

        .current-user-display {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .current-user-display:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .current-user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .current-user-name {
            font-size: 16px;
        }

        /* Header */
        .header {
            background: #000000;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .add-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main container */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Contacts list */
        .contacts-sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .contact-item:hover {
            background: #f5f5f5;
        }

        .contact-item.active {
            background: #ebebeb;
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .contact-last-message {
            font-size: 14px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .empty-contacts {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
            padding: 40px;
            text-align: center;
        }

        .empty-contacts-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .empty-contacts p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e5ddd5;
        }

        .chat-header {
            background: #f0f0f0;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chat-name {
            font-weight: 600;
            font-size: 16px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: #dcf8c6;
            border-bottom-right-radius: 2px;
        }

        .message.received .message-bubble {
            background: white;
            border-bottom-left-radius: 2px;
        }

        .message-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .message-text {
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
            text-align: right;
        }

        .message-input-container {
            background: #f0f0f0;
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .attach-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #666;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .attach-btn:hover {
            background: #555;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #075e54;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #064f47;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 18px;
        }

        .empty-chat-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 30px;
            width: 400px;
            max-width: 90%;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            margin-bottom: 20px;
            outline: none;
        }

        .modal-input:focus {
            border-color: #000000;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.cancel {
            background: #f0f0f0;
            color: #333;
        }

        .modal-btn.confirm {
            background: #000000;
            color: white;
        }

        .modal-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        /* Hidden file input */
        #fileInput {
            display: none;
        }

        /* Image preview modal */
        .image-preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .image-preview-modal.active {
            display: flex;
        }

        .image-preview-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- Account selection screen -->
    <div class="account-selection" id="accountSelection">
        <h1>Welcome to Chats</h1>
        <p>Enter your name to continue</p>
        <input
            type="text"
            class="account-input"
            id="accountNameInput"
            placeholder="Your name"
            maxlength="50"
        >
        <button class="account-btn" id="accountStartBtn">Start Chatting</button>
    </div>

    <div class="header">
        <div class="current-user-display" id="currentUserDisplay">
            <div class="current-user-avatar" id="currentUserAvatar"></div>
            <div class="current-user-name" id="currentUserName">Chats</div>
        </div>
        <button class="add-btn" id="addContactBtn" aria-label="Add contact">+</button>
    </div>

    <div class="container">
        <div class="contacts-sidebar">
            <div class="contacts-list" id="contactsList">
                <div class="empty-contacts">
                    <div class="empty-contacts-icon">ðŸ’¬</div>
                    <p>No contacts yet.<br>Click the + button to add someone!</p>
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div class="empty-chat">
                <div class="empty-chat-icon">No chats yet!</div>
                <p>Select a contact to start chatting</p>
            </div>
        </div>
    </div>

    <!-- Add contact modal -->
    <div class="modal" id="addContactModal">
        <div class="modal-content">
            <div class="modal-header">Add New Contact</div>
            <input
                type="text"
                class="modal-input"
                id="contactNameInput"
                placeholder="Enter contact name"
                maxlength="50"
            >
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="cancelBtn">Cancel</button>
                <button class="modal-btn confirm" id="confirmBtn">Add</button>
            </div>
        </div>
    </div>

    <!-- Image preview modal -->
    <div class="image-preview-modal" id="imagePreviewModal">
        <img id="imagePreview" src="" alt="Preview">
    </div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="image/*">

    <script>
        // Global state
        let currentUser = null;
        let allUsers = {}; // Store all users globally
        let currentChatId = null;

        // DOM elements
        const accountSelection = document.getElementById('accountSelection');
        const accountNameInput = document.getElementById('accountNameInput');
        const accountStartBtn = document.getElementById('accountStartBtn');
        const currentUserDisplay = document.getElementById('currentUserDisplay');
        const currentUserAvatar = document.getElementById('currentUserAvatar');
        const currentUserName = document.getElementById('currentUserName');
        const addContactBtn = document.getElementById('addContactBtn');
        const contactsList = document.getElementById('contactsList');
        const addContactModal = document.getElementById('addContactModal');
        const contactNameInput = document.getElementById('contactNameInput');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const fileInput = document.getElementById('fileInput');
        const imagePreviewModal = document.getElementById('imagePreviewModal');
        const imagePreview = document.getElementById('imagePreview');

        // Load global data from localStorage
        function loadGlobalData() {
            const savedUsers = localStorage.getItem('allChatUsers');
            if (savedUsers) {
                allUsers = JSON.parse(savedUsers);
            }
        }

        // Save global data to localStorage
        function saveGlobalData() {
            localStorage.setItem('allChatUsers', JSON.stringify(allUsers));
        }

        // Get initials from name
        function getInitials(name) {
            return name
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }

        // Generate random color for avatar
        function getAvatarColor(name) {
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
            ];
            const index = name.charCodeAt(0) % colors.length;
            return colors[index];
        }

        // Create conversation ID between two users
        function getConversationId(user1, user2) {
            return [user1, user2].sort().join('__');
        }

        // Initialize or get user data
        function initializeUser(username) {
            if (!allUsers[username]) {
                allUsers[username] = {
                    name: username,
                    initials: getInitials(username),
                    color: getAvatarColor(username),
                    contacts: [],
                    conversations: {}
                };
                saveGlobalData();
            }
            return allUsers[username];
        }

        // Start chatting as a user
        function startChatting(username) {
            if (!username.trim()) return;

            currentUser = initializeUser(username);
            accountSelection.classList.add('hidden');

            // Update header
            currentUserAvatar.textContent = currentUser.initials;
            currentUserAvatar.style.background = currentUser.color;
            currentUserName.textContent = currentUser.name;

            renderContacts();

            // Start polling for new messages
            startMessagePolling();
        }

        // Poll for new messages
        let pollingInterval;
        function startMessagePolling() {
            pollingInterval = setInterval(() => {
                if (currentChatId && currentUser) {
                    const conversationId = getConversationId(currentUser.name, currentChatId);
                    const conversation = allUsers[currentUser.name].conversations[conversationId] || [];
                    renderMessages(currentChatId);
                    renderContacts();
                }
            }, 500); // Check every 500ms
        }

        // Render contacts list
        function renderContacts() {
            const contacts = currentUser.contacts;

            if (contacts.length === 0) {
                contactsList.innerHTML = `
                    <div class="empty-contacts">
                        <div class="empty-contacts-icon">ðŸ’¬</div>
                        <p>No contacts yet.<br>Click the + button to add someone!</p>
                    </div>
                `;
                return;
            }

            contactsList.innerHTML = contacts.map(contactName => {
                const contact = allUsers[contactName];
                if (!contact) return '';

                const conversationId = getConversationId(currentUser.name, contactName);
                const messages = currentUser.conversations[conversationId] || [];
                const lastMessage = messages.length > 0
                    ? (messages[messages.length - 1].image ? 'ðŸ“· Photo' : messages[messages.length - 1].text)
                    : 'No messages yet';

                return `
                    <div class="contact-item ${currentChatId === contactName ? 'active' : ''}" data-id="${contactName}">
                        <div class="contact-avatar" style="background: ${contact.color}">
                            ${contact.initials}
                        </div>
                        <div class="contact-info">
                            <div class="contact-name">${contact.name}</div>
                            <div class="contact-last-message">${lastMessage}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Add click listeners to contacts
            document.querySelectorAll('.contact-item').forEach(item => {
                item.addEventListener('click', () => {
                    const contactName = item.dataset.id;
                    openChat(contactName);
                });
            });
        }

        // Open chat with a contact
        function openChat(contactName) {
            currentChatId = contactName;
            const contact = allUsers[contactName];

            if (!contact) return;

            const conversationId = getConversationId(currentUser.name, contactName);

            // Initialize conversation if it doesn't exist
            if (!currentUser.conversations[conversationId]) {
                currentUser.conversations[conversationId] = [];
            }
            if (!contact.conversations[conversationId]) {
                contact.conversations[conversationId] = [];
            }

            // Render chat interface
            const chatArea = document.querySelector('.chat-area');
            chatArea.innerHTML = `
                <div class="chat-header">
                    <div class="chat-avatar" style="background: ${contact.color}">
                        ${contact.initials}
                    </div>
                    <div class="chat-name">${contact.name}</div>
                </div>
                <div class="messages-container" id="messagesContainer"></div>
                <div class="message-input-container">
                    <button class="attach-btn" id="attachBtn" aria-label="Attach image">ðŸ“Ž</button>
                    <input
                        type="text"
                        class="message-input"
                        id="messageInput"
                        placeholder="Type a message..."
                        maxlength="1000"
                    >
                    <button class="send-btn" id="sendBtn" aria-label="Send message">âž¤</button>
                </div>
            `;

            renderMessages(contactName);
            renderContacts();

            // Add event listeners
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const attachBtn = document.getElementById('attachBtn');

            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && messageInput.value.trim()) {
                    sendMessage(contactName, messageInput.value.trim());
                    messageInput.value = '';
                }
            });

            sendBtn.addEventListener('click', () => {
                if (messageInput.value.trim()) {
                    sendMessage(contactName, messageInput.value.trim());
                    messageInput.value = '';
                }
            });

            attachBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.onchange = (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        sendImage(contactName, event.target.result);
                    };
                    reader.readAsDataURL(file);
                }
                fileInput.value = '';
            };

            messageInput.focus();
        }

        // Render messages
        function renderMessages(contactName) {
            const messagesContainer = document.getElementById('messagesContainer');
            if (!messagesContainer) return;

            const conversationId = getConversationId(currentUser.name, contactName);
            const messages = currentUser.conversations[conversationId] || [];

            if (messages.length === 0) {
                messagesContainer.innerHTML = '';
                return;
            }

            messagesContainer.innerHTML = messages.map(msg => {
                const type = msg.sender === currentUser.name ? 'sent' : 'received';
                const imageHtml = msg.image ? `<img src="${msg.image}" class="message-image" onclick="viewImage('${msg.image}')">` : '';
                const textHtml = msg.text ? `<div class="message-text">${msg.text}</div>` : '';

                return `
                    <div class="message ${type}">
                        <div class="message-bubble">
                            ${imageHtml}
                            ${textHtml}
                            <div class="message-time">${msg.time}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send text message
        function sendMessage(contactName, text) {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const message = {
                text,
                sender: currentUser.name,
                time,
                timestamp: now.getTime()
            };

            const conversationId = getConversationId(currentUser.name, contactName);

            // Add to both users' conversations
            if (!currentUser.conversations[conversationId]) {
                currentUser.conversations[conversationId] = [];
            }
            currentUser.conversations[conversationId].push(message);

            const contact = allUsers[contactName];
            if (!contact.conversations[conversationId]) {
                contact.conversations[conversationId] = [];
            }
            contact.conversations[conversationId].push(message);

            saveGlobalData();
            renderMessages(contactName);
            renderContacts();
        }

        // Send image message
        function sendImage(contactName, imageData) {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const message = {
                image: imageData,
                sender: currentUser.name,
                time,
                timestamp: now.getTime()
            };

            const conversationId = getConversationId(currentUser.name, contactName);

            // Add to both users' conversations
            if (!currentUser.conversations[conversationId]) {
                currentUser.conversations[conversationId] = [];
            }
            currentUser.conversations[conversationId].push(message);

            const contact = allUsers[contactName];
            if (!contact.conversations[conversationId]) {
                contact.conversations[conversationId] = [];
            }
            contact.conversations[conversationId].push(message);

            saveGlobalData();
            renderMessages(contactName);
            renderContacts();
        }

        // View image in full screen
        function viewImage(src) {
            imagePreview.src = src;
            imagePreviewModal.classList.add('active');
        }

        // Add new contact
        function addContact(name) {
            if (name === currentUser.name) {
                alert("You can't add yourself as a contact!");
                return;
            }

            if (currentUser.contacts.includes(name)) {
                alert("This contact already exists!");
                return;
            }

            // Initialize the contact user if they don't exist
            const contact = initializeUser(name);

            // Add to current user's contacts
            currentUser.contacts.push(name);

            // Add current user to contact's contacts
            if (!contact.contacts.includes(currentUser.name)) {
                contact.contacts.push(currentUser.name);
            }

            saveGlobalData();
            renderContacts();
            openChat(name);
        }

        // Account selection handlers
        accountStartBtn.addEventListener('click', () => {
            const name = accountNameInput.value.trim();
            if (name) {
                startChatting(name);
            }
        });

        accountNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const name = accountNameInput.value.trim();
                if (name) {
                    startChatting(name);
                }
            }
        });

        // Switch account
        currentUserDisplay.addEventListener('click', () => {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            currentUser = null;
            currentChatId = null;
            accountSelection.classList.remove('hidden');
            accountNameInput.value = '';
            accountNameInput.focus();
        });

        // Modal handlers
        addContactBtn.addEventListener('click', () => {
            if (!currentUser) return;
            addContactModal.classList.add('active');
            contactNameInput.value = '';
            contactNameInput.focus();
        });

        cancelBtn.addEventListener('click', () => {
            addContactModal.classList.remove('active');
        });

        confirmBtn.addEventListener('click', () => {
            const name = contactNameInput.value.trim();
            if (name) {
                addContact(name);
                addContactModal.classList.remove('active');
            }
        });

        contactNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const name = contactNameInput.value.trim();
                if (name) {
                    addContact(name);
                    addContactModal.classList.remove('active');
                }
            }
        });

        // Close modals when clicking outside
        addContactModal.addEventListener('click', (e) => {
            if (e.target === addContactModal) {
                addContactModal.classList.remove('active');
            }
        });

        imagePreviewModal.addEventListener('click', () => {
            imagePreviewModal.classList.remove('active');
        });

        // Initialize
        loadGlobalData();
        accountNameInput.focus();
    </script>
</body>
</html>
